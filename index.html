<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Icons Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <div class="container py-5">

    <h1 class="text-center mb-4">Social Media Icon Hosting</h1>
    <p class="text-center text-muted mb-5">
      Use these direct image URLs in HTML emails and websites
    </p>

    <div class="row justify-content-center g-4">

      <!-- LinkedIn -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <img src="assets/icons/linkedin-app-icon.png" alt="LinkedIn" class="icon-img mb-3">
            <h5>LinkedIn</h5>
            <input
              type="text"
              class="form-control text-center"
              value="https://abhishekabhang314.github.io/hosting_icons_and_images/assets/icons/linkedin-app-icon.png"
              readonly
              onclick="copyToClipboard(this)"
            >
          </div>
        </div>
      </div>

      <!-- Instagram -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <img src="assets/icons/ig-instagram-icon.png" alt="Instagram" class="icon-img mb-3">
            <h5>Instagram</h5>
            <input
              type="text"
              class="form-control text-center"
              value="https://abhishekabhang314.github.io/hosting_icons_and_images/assets/icons/ig-instagram-icon.png"
              readonly
              onclick="copyToClipboard(this)"
            >
          </div>
        </div>
      </div>

      <!-- YouTube -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <img src="assets/icons/youtube-color-icon.png" alt="YouTube" class="icon-img mb-3">
            <h5>YouTube</h5>
            <input
              type="text"
              class="form-control text-center"
              value="https://abhishekabhang314.github.io/hosting_icons_and_images/assets/icons/youtube-color-icon.png"
              readonly
              onclick="copyToClipboard(this)"
            >
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
